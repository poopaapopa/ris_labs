<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
      <div class="d-flex gap-2 position-absolute top-50 start-50 translate-middle">
        <form method="post">
          <div class="mb-1">
            <label for="exampleInputEmail1" class="form-label">Логин</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="login" placeholder="логин" aria-describedby="emailHelp">
          </div>
          {% if session['logged_try'] %}
            <div class="mb-2" style="font-size: 12px; color:#dd2b3a">Неправильный логин или пароль.</div>
          {% endif %}
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Пароль</label>
            <input type="password" name="password" placeholder="пароль" class="form-control" id="exampleInputPassword1">
          </div>
          <button type="submit" name="Submit" class="btn btn-primary">Отправить</button>
        </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
